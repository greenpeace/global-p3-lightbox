<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <title>Lightbox Test | Greenpeace International</title>
    <meta name="description" content="Lightbox test"/>
    <meta name="keywords" content="greenpeace"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="robots" content="all"/>

    <script src="js/modernizr-2.6.2.min.js"></script>

    <link rel="stylesheet" type="text/css" href="css/social-share.css"/>
</head>
<body itemscope itemtype="https://schema.org/WebPage">

<div id="root-container" class="test-template">

<!-- Main content -->
<div id="main-container" class="container">
    <div id="main-section" class="page-section">

        <!-- Titles -->
        <h1 class="block">Lightbox test</h1>
        <h2 class="block">Let see how it goes</h2>

    </div>
</div>

</div>

<!-- Javascript -->
<div class="scripts">
    <script src="//code.jquery.com/jquery-1.10.2.min.js"></script>
    <script>window.jQuery || document.write('<script src="src/js/vendor/jquery-1.10.2.min.js"><\/script>')</script>
    <script src="js/jquery.cookie-1.3.1.min.js"></script>
    <script src="js/p3.social_sharing_light.js"></script>
    <script src="js/p3.lightbox.js"></script>
    <script>
        $(function() {
            var url = 'http://www.greenpeace.org/japan/ja/news/blog/dblog/24/blog/47547/'
            $.p3.lightbox({
                delay:'0',
                content:
                    '<a href="#" id="js-lightbox-close" class="close">x</span></a>' +
                    '<h1>情報が真っ黒にされる時代で良いですか？</h1>' +
                    '<p> グリーンピースは特定秘密保護法案に抗議するため、</p>' +
                    '<p>12月2日正午～3日正午までの24時間、ウェブサイトを真っ黒にしています。</p>' +
                    '<p>twitter、facebookでこの情報をシェアしてください</p>' +
                    '<ul class="social-share social-share-big">' + 
                    '<li class="facebook"><div class="action"><a href="#"><span>share</span></a></div></li>' +
                    '<li class="twitter"><div class="action"><a href="#"><span>tweet</span></a></div></li>' + 
                    '</ul>' +
                    '<a href="'+ url +'">詳しくはこちら »</a>'
            });
            $.p3.social_sharing('.lightbox .social-share',{
                url: url,
                msg:'「情報が真っ黒にされる時代で良いですか？ '+ url
            });
        });
    </script>
</div>

</body>
</html>
